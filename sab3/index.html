<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>othello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
    </div>
    <div id="overlay" class="overlay"></div>
    <form id="form">
        <label for="name">罰ゲームを入力してください</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="submit" value="完了">
    </form>
    <div id="pussAlert" class="custom-alert">
        <p id="puss">あなたはパスです。</p>
        <button onclick="hideAlertP()">閉じる</button>
    </div>
    <div id="endAlert" class="custom-alert">
        <p>ゲーム終了</p>
        <button onclick="hideAlertE()">閉じる</button>
    </div>
    <div id="batu-gameAlert" class="batu-game-alert">
        <p id="batu-game">☠罰ゲーム☠</p>
        <p id="batu">罰ゲーム内容</p>
        <button id="batu-button" onclick="hideAlertB()">閉じる</button>
    </div>

    <!--ここからは自分たちで書いていないコード-->
    <div id="restartBtn" class="hide">クリックするとスタート画面に戻ります</div>
    <div id="content">
        <table id="board"></table>
    </div>
    <div id="counter" class="hide">
        <div id="numBlack"></div>
        <h2></h2>
        <div id="numWhite"></div>
    </div>
    <!--ここまでは自分たちで書いていないコード-->
    
    <div id="itirann">
        <h3 class="black2">罰ゲーム一覧</h3>
    </div>

    <script src="main.js"></script>
</body>

</html>
